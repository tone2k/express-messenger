<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Express Messenger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <link rel="icon" href=”/favicon.png” type="image/png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
</head>

<body>
    <div class="error-message"></div>
    <div id="content">
        <img id="node" src="node.png" alt="node logo"/>
        <img id="socket" src="socket.png" alt="socket.io logo"/>
    </div>
    <header role="banner">
        <img src="chat1.png" class="logo" alt="Message Logo">
    </header>
    <div class="container">
        <form id="mainpage" class="jumbotron">
            <h1 class="display-4">Express &nbsp; Messenger</h1>
        
            <label class="label">Who you are: </label><br>
            <input id="name" class="form-control" placeholder="Sir Isaac Newton"> <br>
            <lablel class="label">What you want to say:</lablel><br>
            <textarea id="message" class="form-control" placeholder="Where did all the apple trees go?"></textarea>
            <br>
            <button type="submit" id="send">Send</button>
        </form>
        <form id="login" class="login-form" action="/login/">
            <div class="display-4">Log In</div>
            <fieldset>
                <div>
                    <label class="label" for="loginUsername">Username</label><br>
                    <input id="loginUsername" type="email" name="email" placeholder="foo@bar.com" required><br>
                    <label class="label" for="loginPassword">Password</label><br>
                    <input id="loginPassword" type="password" name="password" placeholder='1234Passw0rd!' required>
                </div>
            </fieldset>
            <button id="loginBtn" type="submit">Login</button>
            <a href="#" id="newAcct">Create New Account</a>
        </form>
        <form id="signup" class="signup-form" action="/signup/">
            <div class="display-4">Sign Up</div>
            <fieldset>
                <div>
                    <legend for="signupFirstName">First Name</legend>
                    <input id="signupFirstName" type="firstName" name="firstName" placeholder="Andrew" required>
                    <legend for="signupLastName">Last Name</legend>
                    <input id="signupLastName" type="lastName" name="lastName" placeholder="Jackson" required>
                    <legend for="signupUsername">Username</legend>
                    <input id="signupUsername" type="email" name="email" placeholder="ajax@bar.com" required>
                    <legend for="signupPassword">Password</legend>
                    <input id="signupPassword" type="password" name="password" placeholder='1234Passw0rd!' required>
                </div>
            </fieldset>
            <button id="signupBtn" type="submit">Sign Up</button>
        </form>
        <div id="messages" class="jumbotron">
            <div id="express"><img src="express.png" class="express" alt="express yourself"></div>
        </div>
    </div>

</body>
<script src="main.js"></script>

</html>
